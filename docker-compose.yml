version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: youyoung-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-root123!}
      - MYSQL_DATABASE=${DB_NAME:-ecommerce}
      - MYSQL_USER=${DB_USERNAME:-ecommerce}
      - MYSQL_PASSWORD=${DB_PASSWORD:-ecommerce123!}
      - TZ=Asia/Seoul
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - youyoung-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root123!}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

  redis:
    image: redis:7-alpine
    container_name: youyoung-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123!} --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - youyoung-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis123!}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  youyoung-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
